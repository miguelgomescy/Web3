<body>

    <div class="main-container">
        <div class="infos">
            <div class="pin">
                <i class="bi bi-geo-alt-fill"></i>
                <h2>Nosso Endereço</h2>
                <p>Aguia de Haia 1330, São Paulo. </p>
            </div>
            <div class="pin">
                <i class="bi bi-telephone-fill"></i>
                <h2>Telefone</h2>
                <p>(11) 1234-56789</p>
            </div>
            <div class="pin">
                <i class="bi bi-envelope-fill"></i>
                <h2>Email</h2>
                <p>contato@fateczl.com</p>
            </div>
        </div>
        <div class="forms">
            <h1>Nos envie sua opinião!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, vero?</p>
            <div class="inputs">
                <input type="text" placeholder="Insira seu nome">
                <input type="email" placeholder="Insira seu email ">
                <input type="text" placeholder="Insira seu número. (XX) 1234-5678">
                <input type="text" placeholder="Escreva sua mensagem." class="mensagem">
                <button>Enviar mensagem.</button>
            </div>
        </div>
    </div>
